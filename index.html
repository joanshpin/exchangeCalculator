<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kalkulator walutowy</title>
    <meta name="twitter:" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Exchange calculator</h1>

    <form class="exchangeCalc" method="" novalidate>

      <fieldset>
        <legend>Exchange rate</legend>
        <label for="exchangeRate">1 EUR = </label>
        <input name="exchangeRate" id="exchangeRate" type="text" autofocus="true" step="0.01" required>
      </fieldset>

      <fieldset>
        <legend>Add new transaction</legend>
        <label for="transactionName"></label>
        <input name="transactionName" id="transactionName" type="text" placeholder="Transaction name">
        <input name="quantity" id="quantity" type="text" placeholder="Amount of money">
        <input type="button" id="addTransaction" name="addTransaction" value="Add Transaction">
      </fieldset>

    </form>

    <div class="transactionList">
      <h3>List of transactions:</h3>
      <ol>
      </ol>
      <p class="sum">SUMA: EUR: <span id="euroSum">0</span> PLN: <span id="plnSum">0</span></p>
    </div>

    <div class="hidden">
      <h3>Your biggest transaction:</h3>
      <ol id="biggestTransaction">
      </ol>
    </div>

  </body>
</html>
